<source>
  @type tail
  path /fluentd/log/app.log
  pos_file /fluentd/log/app.log.pos
  tag app.log
  format json
</source>

<match **>
  @type elasticsearch
  host "#{ENV['FLUENT_ELASTICSEARCH_HOST']}"
  port "#{ENV['FLUENT_ELASTICSEARCH_PORT']}"
  logstash_format true
  include_tag_key true
  flush_interval 5s
</match>