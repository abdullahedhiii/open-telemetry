jaeger:
 provisionDataStore:
  cassandra: false
  elasticsearch: false
  kafka: false

 fullnameOverride: jaeger-service

 allInOne:
  enabled: true
  service:
    type: ClusterIP
    ports:
      - name: jaeger-ui
        port: 16686
        targetPort: 16686
      - name: jaeger-otlp
        port: 4317
        targetPort: 4317
      - name: jaeger-collector
        port: 14268
        targetPort: 14268

 collector:
  enabled: false

 agent:
  enabled: false

 query:
  enabled: false

 ingester:
  enabled: false

 cassandra:
  enabled: false

 storage:
  type: memory



ingress:
  enabled: true
  name: app-ingress
  rules:
    - host: grafana.127.0.0.1.sslip.io
      paths:
        - path: /
          pathType: Prefix
          serviceName: grafana-service
          servicePort: 3000

    - host: frontend.127.0.0.1.sslip.io
      paths:
        - path: /
          pathType: Prefix
          serviceName: frontend-service
          servicePort: 6600
    - host: backend.127.0.0.1.sslip.io
      paths:
        - path: /
          pathType: Prefix
          serviceName: backend-service
          servicePort: 8000
    - host: kibana.127.0.0.1.sslip.io
      paths:
        - path: /
          pathType: Prefix
          serviceName: kibana-service
          servicePort: 5601
    - host: jaeger.127.0.0.1.sslip.io
      paths:
        - path: /
          pathType: Prefix
          serviceName: jaeger-service-query
          servicePort: 16686
    - host: prometheus.127.0.0.1.sslip.io
      paths:
        - path: /
          pathType: Prefix
          serviceName: prometheus-service
          servicePort: 9090
    - host: otel-collector.127.0.0.1.sslip.io
      paths:
        - path: /v1/traces
          pathType: Prefix
          serviceName: otel-collector-service
          servicePort: 4318
        - path: /v1/metrics
          pathType: Prefix
          serviceName: otel-collector-service
          servicePort: 4318
