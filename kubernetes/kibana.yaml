apiVersion: v1
kind: ConfigMap
metadata:
  name: kibana-config
  namespace: default
  labels:
    app: kibana 
data:
  kibana.yml: |
    
    server.host: "0.0.0.0" 
    server.port: 5601
    elasticsearch.hosts: ["https://elasticsearch-service:9200"] 
    xpack.fleet.enabled: false 
    xpack.apm.enabled: false 
    xpack.monitoring.enabled: false
    xpack.reporting.enabled: false

    
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:8.13.4 
          ports:
            - containerPort: 5601
          env:
            - name: ELASTICSEARCH_HOSTS
              value: https://elasticsearch-service:9200
            - name: ELASTICSEARCH_SERVICEACCOUNTTOKEN
              value: AAEAAWVsYXN0aWMva2liYW5hL2tpYmFuYV90b2tlbjpGdVdKdG81YlJoLU9NcUhWeG5tN3pR
            - name: ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES
              value: /usr/share/kibana/config/certs/http_ca.crt
            - name: ELASTICSEARCH_SSL_VERIFICATIONMODE
              value: none

          resources: 
            limits:
              memory: "1Gi" 
              cpu: "1000m"
            requests:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts: 
            - name: config-volume
              mountPath: /usr/share/kibana/config/kibana.yml 
              subPath: kibana.yml 
            - name: es-ca-cert
              mountPath: /usr/share/kibana/config/certs
              readOnly: true
      volumes: 
        - name: config-volume
          configMap:
            name: kibana-config 
        - name: es-ca-cert
          secret:
            secretName: es-ca-cert

---
apiVersion: v1
kind: Service
metadata:
  name: kibana-service
  namespace: default
  labels:
    app: kibana 
spec:
  selector:
    app: kibana 
  ports:
    - protocol: TCP
      name: http 
      port: 5601 
      targetPort: 5601 
  type: ClusterIP 